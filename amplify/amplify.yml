version: 1
backend:
  phases:
    build:
      commands:
        # Use legacy-peer-deps to avoid peer dependency conflicts
        - npm ci --legacy-peer-deps --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        # Also use legacy-peer-deps here for consistency
        - npm install --legacy-peer-deps
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
