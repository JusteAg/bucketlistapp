version: 1
backend:
  phases:
    build:
      commands:
        - npm install -g n
        - n 18.19.0  # Ensure Node.js version matches requirements
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm install -g n
        - n 18.19.0  # Ensure Node.js version matches requirements
        - npm ci --cache .npm --prefer-offline
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
